[flake8]
ignore =
    W503,
    F811,
     # Missing docstrings
    D100,D101,D102,D103,D104,D105,D106,D107,
    # First line should be in imperative mood
    D401
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
line_length = 79
lines_after_imports = 2
include_trailing_comma = false
use_parentheses = true
skip =
    configs,
    .git,
    migrations
skip_glob =
    venv*,
    yandex/*/venv*
default_section = THIRDPARTY
src_paths = api_yamdb
known_django = django
sections =
    FUTURE,
    STDLIB,
    THIRDPARTY,
    DJANGO,
    FIRSTPARTY,
    LOCALFOLDER
